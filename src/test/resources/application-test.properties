# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mock email configuration for tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.domain_name=test.com
spring.mail.properties.feedback_to_email=feedback@test.com
spring.mail.properties.feedback_from_email=noreply@test.com
# Required for EmailServiceImpl
spring.mail.properties.from_email=noreply@test.com

# Security configuration
spring.security.user.name=testuser
spring.security.user.password=testpassword

# Disable Cloudinary in tests
cloudinary.api.key=test_key
cloudinary.api.secret=test_secret
cloudinary.cloud.name=test_cloud
